<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>All done!</title>
    <link rel="stylesheet" href="Assets/css/style.css" />
  </head>
  <body>
    <!--Begin outer div acting as  container-->
    <div class="container">
      <div id="end" class="flex-center flex-column">
        <h3 id="finalScore">All done!</h3>
        <!--Create form to accept user Initials-->
        <form>
          <h4 id="final_score" class="final_score_text">
            Your final score is:
          </h4>
          <div class="form-group">
            <label class="label1">Enter Initials: </label>
            <input name="username" id="username" />
            <!--Button to submit user Initials-->
            <button
              type="submit"
              class="btn"
              id="saveScoreBtn"
              onclick="saveHighScore(event)"
              disabled
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
    <p>
      <a href="http://jigsaw.w3.org/css-validator/check/referer">
        <img
          style="border: 0; width: 88px; height: 31px;"
          src="http://jigsaw.w3.org/css-validator/images/vcss"
          alt="Valid CSS!"
        />
      </a>
    </p>
    <!-- End outer div that acts as container-->
    <script src="end.js"></script>
  </body>
</html>

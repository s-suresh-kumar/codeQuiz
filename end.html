<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>All done!</title>
    <link rel="stylesheet" href="Assets/css/style.css" />

</head>
<body>
    <div class="container">
        <div id="end" class="flex-center flex-column">
            <h3 id="finalScore" style="font-weight:bold; color:indigo">All done!</h3>
            <form>
                <h4 id="final_score" style="font-size:16px; color:indigo; font-weight: bold;"> Your final score is: </h4>
                <div class="form-group">
                    <label for="Player" style=" font-weight:bolder; color:indigo; font-size:20px">Enter Initials:</label>
                    <input style="font-weight:bold" name="username" id="username" />                
                <button type="submit" class="btn" id="saveScoreBtn" onclick="saveHighScore(event)" disabled>Submit</button>       
                </div>
        </div>
    </div>
    <script src="end.js"></script>
</body>
</html>

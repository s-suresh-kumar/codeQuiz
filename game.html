<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Quick Quiz - Play</title>

    <link rel="stylesheet" href="Assets/CSS/style.css" />

    <link rel="stylesheet" href="Assets/CSS/game.css" />

</head>

<body>

    <div class="container">

        <div id="loader"></div>

        <div id="game" class="justify-center flex-column hidden">

            <div id="hud">

                <div id="hud-item">

                
                    <a id="vhsLink" href="highscores.html" style="font-size:16px; font-weight:bold; text-decoration:none; color:indigo">View High Scores</a>


                </div>
                

                <div id="hud-item">

                    <p class="hud-prefix" id="timer">

                    </p>

                   <!--
                    <h1 class="hud-main-text" id="timer">

                        75

                    </h1> -->

                </div>

            </div>

            <h2 id="question">Hi</h2>

            <div class="choice-container">

                <p class="choice-prefix">1</p>

                <p class="choice-text" data-number="1"></p>

            </div>

            <div class="choice-container">

                <p class="choice-prefix">2</p>

                <p class="choice-text" data-number="2"></p>

            </div>

            <div class="choice-container">

                <p class="choice-prefix">3</p>

                <p class="choice-text" data-number="3"></p>

            </div>

            <div class="choice-container">

                <p class="choice-prefix">4</p>

                <p class="choice-text" data-number="4"></p>

            </div>

        </div>

    </div>

    <script src="game.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Javascript Quiz - Play</title>
    <link rel="stylesheet" href="Assets/css/style.css" />
    <link rel="stylesheet" href="Assets/css/game.css" />
  </head>

  <body>
    <div class="container">
      <div id="loader"></div>
      <div id="game" class="justify-center flex-column hidden">
        <div id="hud">
          <div id="hud-item">
            <a id="vhsLink" href="highscores.html">View High Scores</a>
          </div>
          <div id="hud-item">
            <p class="hud-prefix" id="timer"></p>
          </div>
        </div>
        <h3 id="question">Q?</h3>
        <div class="choice-container">
          <p class="choice-prefix">1</p>
          <p class="choice-text" data-number="1"></p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">2</p>
          <p class="choice-text" data-number="2"></p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">3</p>
          <p class="choice-text" data-number="3"></p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">4</p>
          <p class="choice-text" data-number="4"></p>
        </div>
        <div id="result-container"></div>
      </div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
